<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="clock">
        <div class="center"></div>

        <div class="hou hands"></div>
        <div class="min hands"></div>
        <div class="sec hands"></div>

        <div class="one num"><span class="_one">1</span></div>
        <div class="two num"><span class="_two">2</span></div>
        <div class="three num"><span class="_three">3</span></div>
        <div class="four num"><span class="_four">4</span></div>
        <div class="five num"><span class="_five">5</span></div>
        <div class="six num"><span class="_six">6</span></div>
        <div class="seven num"><span class="_seven">7</span></div>
        <div class="eight num"><span class="_eight">8</span></div>
        <div class="nine num"><span class="_nine">9</span></div>
        <div class="ten num"><span class="_ten">10</span></div>
        <div class="eleven num"><span class="_eleven">11</span></div>
        <div class="twelve num"><span class="_twelve">12</span></div>
        <div class="day"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
